version = 1
include = ["_includes/physics_standard.toml"]

[name]
id = "bomber"
display = "Heavy Bomber"

# Slow but powerful, larger hitbox
[physics]
speed = 2.8
focused_speed = 1.5
instant_movement = true

[collision]
w = 10.0      # Larger hitbox
h = 10.0
graze_w = 32.0
graze_h = 32.0

# Multiple weapon mounts for heavy firepower
[[weapon_slots]]
offset_x = 0.0
offset_y = -16.0
default_weapon = "spread"
default_level = 1

[[weapon_slots]]
offset_x = 16.0
offset_y = -8.0
default_weapon = "vulcan"
default_level = 1

[[weapon_slots]]
offset_x = -16.0
offset_y = -8.0
default_weapon = "vulcan"
default_level = 1

[[weapon_slots]]
offset_x = 20.0
offset_y = 0.0
default_weapon = "homing"
default_level = 1

[[weapon_slots]]
offset_x = -20.0
offset_y = 0.0
default_weapon = "homing"
default_level = 1

# Two heavy satellite slots
[[satellite_slots]]
base_offset_x = 32.0
base_offset_y = 4.0
orbit_radius = 40.0
orbit_speed = 0.03
focused_offset_x = 16.0
focused_offset_y = 2.0
default_satellite = "standard_option"

[[satellite_slots]]
base_offset_x = -32.0
base_offset_y = 4.0
orbit_radius = 40.0
orbit_speed = -0.03
focused_offset_x = -16.0
focused_offset_y = 2.0
default_satellite = "standard_option"

[render]
frame_w = 64
frame_h = 48
scale = 2.0

[render.sheets]
east = "assets/shmup/sprites/ships/bomber_east.png"

[render.anims.idle]
row = 0
frames = 1
fps = 0
