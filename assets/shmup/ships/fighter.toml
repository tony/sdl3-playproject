version = 1
include = ["_includes/physics_standard.toml"]

[name]
id = "fighter"
display = "Strike Fighter"

# Override physics for balanced fighter
[physics]
speed = 4.0
focused_speed = 2.0

[collision]
w = 6.0       # Tiny hitbox (SHMUP tradition)
h = 6.0
graze_w = 24.0
graze_h = 24.0

# Primary weapon mount (center-forward)
[[weapon_slots]]
offset_x = 0.0
offset_y = -12.0
default_weapon = "vulcan"
default_level = 1

# Wing mounts (fire when power level increases)
[[weapon_slots]]
offset_x = 12.0
offset_y = -6.0
default_weapon = "vulcan"
default_level = 1

[[weapon_slots]]
offset_x = -12.0
offset_y = -6.0
default_weapon = "vulcan"
default_level = 1

# Two satellite slots (Super EDF style)
[[satellite_slots]]
base_offset_x = 24.0
base_offset_y = 8.0
orbit_radius = 30.0
orbit_speed = 0.05
focused_offset_x = 12.0
focused_offset_y = 4.0
default_satellite = "standard_option"

[[satellite_slots]]
base_offset_x = -24.0
base_offset_y = 8.0
orbit_radius = 30.0
orbit_speed = -0.05  # Opposite rotation
focused_offset_x = -12.0
focused_offset_y = 4.0
default_satellite = "standard_option"

[render]
frame_w = 48
frame_h = 48
scale = 2.0
offset_x = 0.0
offset_y = 0.0

[render.sheets]
east = "assets/shmup/sprites/ships/fighter_east.png"

[render.anims.idle]
row = 0
frames = 1
fps = 0

[render.anims.bank_up]
row = 1
frames = 1
fps = 0

[render.anims.bank_down]
row = 2
frames = 1
fps = 0
